<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <main class="main">
        <div class="container" id="container">
            <div id="screen">
                <p id="memory"></p>
                <h1 id ="input"></h1>
            </div>
            <div id="bigBtn">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div id="grid">
                <button class="gridBtn" id="7">7</button>
                <button class="gridBtn" id="8">8</button>
                <button class="gridBtn" id="9">9</button>
                <button class="gridBtn" id="divide">÷</button>
                <button class="gridBtn" id="4">4</button>
                <button class="gridBtn" id="5">5</button>
                <button class="gridBtn" id="6">6</button>
                <button class="gridBtn" id="multiply">x</button>
                <button class="gridBtn" id="1">1</button>
                <button class="gridBtn" id="2">2</button>
                <button class="gridBtn" id="3">3</button>
                <button class="gridBtn" id="subtract">-</button>
                <button class="gridBtn" id="dot">.</button>
                <button class="gridBtn" id="0">0</button>
                <button class="gridBtn" id="equal">=</button>
                <button class="gridBtn" id="add">+</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p id="copyright">
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            B. Ferreira
        </p>
        <a href="https://github.com/brunomgferreira/" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
